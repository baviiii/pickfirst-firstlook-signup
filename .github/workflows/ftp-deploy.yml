name: FTP Deploy to VentraIP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
      
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
      
      - name: Deploy via lftp
        run: |
          lftp -c "
          set ssl:verify-certificate no;
          set ftp:ssl-allow yes;
          set ftp:ssl-protect-data yes;
          set ftp:ssl-force no;
          set net:timeout 300;
          set net:max-retries 3;
          set net:reconnect-interval-base 5;
          open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }};
          mirror -Rev ./dist/ / --ignore-time --parallel=2 --exclude .git/ --exclude node_modules/ --exclude .DS_Store --exclude Thumbs.db;
          bye;
          "
        env:
          LFTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
